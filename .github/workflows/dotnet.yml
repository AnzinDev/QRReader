name: .NET App

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
    - name: Restore Packages
      run: nuget restore QR.sln
    - name: Build app
      run: |
        msbuil.exe QR.sln /p:platform="Any CPU" /p:configuration="Release"
